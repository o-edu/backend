<div #url>
  <textarea rows="1" #server></textarea>
  <button (click)="connect()">connect</button>
</div>
<div #req>
  <textarea rows="10" #text></textarea>
  <button (click)="request(text.value)">request</button>
</div>
<div #fileTransfer>
  <input #file type="file">
  <button (click)="sendFile(file.files)">send file</button>
</div>
